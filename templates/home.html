{% extends "layout.html" %}

{% block content %}
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h5 class="m-0">Barn</h5>
        </div>
        <div class="card-body">
          <div class="last-barn-image" style="min-height: 280px;">
            <img src="{{ url_for('static', filename='img/placeholder.jpg') }}" alt="Last image">
          </div>
          <hr class="mt-3 mb-2">
          <div class="last-barn-datetime" style="min-height: 24px"></div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h5 class="m-0">Scene Recognation</h5>
        </div>
        <div class="card-body">
          <canvas id="chartSceneRecognation" width="400" height="230"></canvas>
        </div>
      </div>
    </div>
  </div>
  <!-- Sensor Data: CO2, Humidity, Light, Motion, Temperature -->
{% endblock %}
